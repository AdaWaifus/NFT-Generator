<div class="content-wrapper">
  <img [src]="data.internalUrl" alt="">
  <div class="content">
    <h2 class="text-align-center">{{ data.nft.name }}</h2>
    <ul>
      <li *ngFor="let attribute of data.nft.attributes | keyvalue">
        <h3 class="no-margin typo-small font-weight-800">{{ attribute.key }}</h3>
        <p class="no-margin typo-small">{{ attribute.value }}</p>
      </li>
    </ul>
  </div>
</div>

<div class="footer">
  <div style="flex: 1 1 auto;"></div>
  <button mat-icon-button mat-dialog-close tabIndex="-1">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</div>
